{% extends "BaseTemplate.html" %}


{% block title %}
 <title>Страница предметов</title>
{% endblock %}

{% block PageItemsBlock %}

{% endblock %}
 {% block items-in-container %}
  
     {% for item in data %}
     <a href="{{ item.get_absolute_url }}" class="Item">
         <img src="/{{ item.path_image }}">
         <p>{{ item.title }}</p>
     </a>
         {% empty %}
        <p>Пусто предметов нет</p>
     {% endfor %}

{% endblock %}
